<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Warc</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4" v-model="patient" id="personal">
          <h2>Personal Information</h2>
          <p>
            <b>Name:</b> {{patient.name}} <br>
            <b>Age:</b> {{patient.age}}<br>
            <b>Emergency Contact:</b> {{patient.emergency_contact}}<br>
            <b>Address:</b> {{patient.address}}
          </p>
        </div>
        <div class="allergies col-sm-12 col-md-4 col-lg-4">
          <h2>Allergies</h2>
        <ul v-for="allergy in allergies">
          <li>{{allergy}}</li>
        </ul>
        </div>
        <div class="illnesses col-sm-12 col-md-4 col-lg-4">
          <h2>Chronic Illnesses</h2>
          <ul v-for="illness in illnesses">
            <li>{{illness}}</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="js/vue.js"type="text/javascript"></script>
    <script src = "https://www.gstatic.com/firebasejs/3.4.0/firebase.js"> </script>
    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
