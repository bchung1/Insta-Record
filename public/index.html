<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/index.css" media="screen" title="no title">
    <title>Insta Record</title>
</head>

<body id="app">
    <div class="container text-center">
        <h1>Search Patient ID</h1><br>
        <div class="input-group col-centered">
            <input v-model="id" v-on:keyup.enter="searchProfile" type="text" class="form-control" placeholder="Search patient...">
            <span class="input-group-btn">
              <button class="btn btn-primary" v-on:click="searchProfile" type="button">Search</button>
            </span>
        </div>
    </div>
    <script src="js/vue.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
