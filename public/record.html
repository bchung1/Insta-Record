<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Warc</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/record.css" media="screen" title="no title">
  </head>
  <body id="app">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4" id="personal">
          <h2>Personal Information <i class="fa fa-user" aria-hidden="true"></i></h2>
          <p>
            <b>Name:</b> {{personal.name}} <br>
            <b>Age:</b> {{personal.age}}<br>
            <b>Emergency Contact:</b> {{personal.emergency_contact}}<br>
            <b>Address:</b> {{personal.address}}
          </p>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4">
          <h2>Allergies</h2>
        <ul v-for="allergy in allergies">
          <li>{{allergy}}</li>
        </ul>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4">
          <h2>Medication <i class="fa fa-medkit" aria-hidden="true"></i></h2>
          <ul v-for="medication in medications">
            <li>{{medication}}</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="js/vue.js"type="text/javascript"></script>
    <script src = "https://www.gstatic.com/firebasejs/3.4.0/firebase.js"> </script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/record.js" type="text/javascript"></script>
  </body>
</html>
